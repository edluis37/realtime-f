<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title id="MainTitle">Real Time Forum</title>
    <link rel='shortcut icon' type='image/x-icon' href= '/favicon.ico' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css" />
  </head>
  
  <body>
    <div id="bgstrip">

      <div class = "MainHeader">
        <img class = "icon" src="1logo.svg" width="100" alt="" /> <span id ="logo_text"><strong><i>Account:</i></strong> <div id="user-info"></div><div id="sign-buttons"></div> </span>
      </div>   
    </div>
    <h1 class = "titleforum">REAL  TIME  FORUM</h1>
    <div id="sidebar">
      <div id="post-filter"></div>
      <div class="chat">
        <div class="chat-users" id="online-users"></div>
        <div class="chat-users" id="offline-users"></div>
      </div>
    </div>
    <div id="wall">
      <div id="posts-container"></div>
      <div id="room-container"></div>
    </div>
    <div id="login-modal" class="modal">
      <div class="modal-content animate">
        <div class="imgcontainer">
          <span class="close">&times;</span>
        </div>
        <div class="container">
          <input
            name="username"
            type="text"
            placeholder="Username or Email"
            required
          />
          <input
            name="password"
            type="password"
            placeholder="Enter Password"
            required
          />
          <button>Login</button>
        </div>
      </div>
    </div>

    <div id="signup-modal" class="modal">
      <div class="modal-content animate">
        <div class="imgcontainer">
          <span class="close">&times;</span>
        </div>
        <div class="container">
          <input
            name="username"
            type="text"
            placeholder="Username"
            required
          />
          <input name="email" type="text" placeholder="Enter email" required />
          <input
            name="first-name"
            type="text"
            placeholder="First name"
            required
          />
          <input
            name="last-name"
            type="text"
            placeholder="Last name"
            required
          />
          <input
            name="age"
            type="number"
            placeholder="Enter your age"
            required
          />
          <select name="gender">
            <option value="male">MALE</option>
            <option value="female">FEMALE</option>
          </select>
          <input
            name="password"
            type="password"
            placeholder="Enter password"
            required
          />
          <input
            name="repeat-password"
            type="password"
            placeholder="Repeat password"
            required
          />
          <button>Sign In</button>
        </div>
      </div>
    </div>

    <div id="create-post-modal" class="modal">
      <div class="modal-content animate">
        <div class="imgcontainer">
          <span class="close">&times;</span>
        </div>
        <div class="container">
          <input
            name="title"
            type="text"
            placeholder="Enter title of post" required
          />
          <select name="post-category" required>
            <option value="Newsüìñ">Newsüìñ</option>
            <option value="Fashionüëó">Fashionüëó</option>
            <option value="Theaterüé≠">Theaterüé≠</option>
            <option value="Sport‚öΩÔ∏è">Sport‚öΩÔ∏è</option>
            <option value="Allüåé">Allüåé</option>
        
          </select>
          <br>
          <br>
          <textarea
            name="post-text"
            type="text"
            placeholder="#Community - Start posting now!"
            required
          ></textarea>
          <button>Create post</button>
        </div>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
